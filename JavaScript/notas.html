<html>
<body>
<script type="text/javascript">
var notaA=Number(prompt("Ingrese la primera nota"));
var notaB=Number(prompt("Ingrese la segunda nota"));
var notaC=Number(prompt("Ingrese la tercera nota"));
var sumatotaldelasnotas=notaA+notaB+notaC;
var promedio=sumatotaldelasnotas/3;

if( promedio>= 7 ){
 document.write( "<b> Aprobaste con </b>" + promedio); 
}else{
 document.write ("<b> Desaprobaste con </b> "+ promedio); 
}
</script>
<p> Ingresar otra notas</p> 
</body>
</html>
