<html>
<body>
<script type="text/javascript">
var frecuencia=Number(prompt("Ingrese la inductancia")); 
var inductancia=Number(prompt("Ingrese la capacitancia")); 
var capacitancia=Number(prompt("Ingrese la frecuencia")); 
var XL= 6.28*frecuencia*inductancia; 
var XC= 6.28*frecuencia*capacitancia; 
if( XL>XC ){
 document.write( "<b> el circuito es inductivo</b><br/>"); 
}
if (XL<XC){
 document.write ("<br/> <b> el circuito es capacitivo</b>"); 
}
if (XL == XC){
document.write ("<br/> <b> el circuito es resonante</b>"); 
}   
 
  document.write("<br/><br/><p><a href=\"../index.html\">volver</a></p>");
</script>
 <p> Ingresar otra valores</p> 
</body>
</html>
