<body>

        <script type="text/javascript">
            var Frecuencia=400;
            var Inductancia=10;
            var Capacitancia=20;
            var XL= 6.28*Frecuencia*Inductancia;
            var XC= 1/(6.28*Frecuencia*Capacitancia);
            function cuentas() {
                document.write("<br/>Frecuencia= "+Frecuencia );
                document.write("<br/>Inductancia= "+ Inductancia);
                document.write("<br/>Capacitancia= "+ Capacitancia);
                document.write("<br/>XL= "+ XL);
                document.write("<br/>XC= "+ XC);
               
                
                
            }
            </script>
             <input type="button" onclick="cuentas()" value="resultado de las cuentas"/>
</body>
</html>
